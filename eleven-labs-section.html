<script>

document.addEventListener("DOMContentLoaded", function () {
    document.querySelectorAll(".icon-for-audio-play").forEach(container => {
        const playIconUrl = "https://storage.googleapis.com/msgsndr/QvdmKDKOqF54gPMj0J13/media/680aaa119020da335e809f28.png";
        const pauseIconUrl = "https://storage.googleapis.com/msgsndr/QvdmKDKOqF54gPMj0J13/media/680aaa11449c393e5d1b64e3.png";
        
        const img = container.querySelector("img");
        const audio = container.querySelector("audio");

        container.addEventListener("click", function () {
            if (audio.paused) {
                // Pause all other audios before playing new one
                document.querySelectorAll(".icon-for-audio-play audio").forEach(aud => {
                    aud.pause();
                    aud.parentElement.querySelector("img").src = playIconUrl;
                });
                
                audio.play();
                img.src = pauseIconUrl;

                // Ensure icon resets when audio ends
                audio.onended = function () {
                    img.src = playIconUrl;
                };
            } else {
                audio.pause();
                img.src = playIconUrl;
            }
        });
    });
});

</script>
