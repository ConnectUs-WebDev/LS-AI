<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Audio Wave</title>
    <style>
        * {
            overflow: hidden;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .wave-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
            background: #000;
            overflow: hidden;
        }

        .wave-wrapper {
            position: absolute;
            width: 90vw;
            height: 60vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wave-bar {
            list-style: none;
            height: 180px;
            width: 25px;
            border-radius: 10px;
            background: #470607;
            margin: 0 6px;
            animation: wave4 1.2s infinite alternate ease-in-out;
        }

        /* Responsive Styles */
        @media (max-width: 1200px) {
            .wave-bar {
                width: 20px;
                height: 150px;
                margin: 0 5px;
            }
        }

        @media (max-width: 768px) {
            .wave-wrapper {
                width: 100vw;
                height: 50vh;
            }
            .wave-bar {
                width: 15px;
                height: 120px;
                margin: 0 4px;
            }
        }

        @media (max-width: 480px) {
            .wave-wrapper {
                width: 100vw;
                height: 40vh;
            }
            .wave-bar {
                width: 10px;
                height: 100px;
                margin: 0 3px;
            }
        }

        /* Different bars get different animations */
        .wave-bar:nth-child(2) { animation-name: wave2; animation-delay: 0.2s; }
        .wave-bar:nth-child(3) { animation-name: wave3; animation-delay: 0.3s; animation-duration: 1.3s; }
        .wave-bar:nth-child(4) { animation-name: wave4; animation-delay: 0.1s; animation-duration: 1s; }
        .wave-bar:nth-child(5) { animation-delay: 0.5s; }
        .wave-bar:nth-child(6) { animation-name: wave2; animation-duration: 1.5s; }
        .wave-bar:nth-child(8) { animation-name: wave4; animation-delay: 0.4s; animation-duration: 1.2s; }
        .wave-bar:nth-child(9) { animation-name: wave3; animation-delay: 0.15s; }
        .wave-bar:nth-child(10) { animation-delay: 0.5s; }
        .wave-bar:nth-child(11) { animation-name: wave2; animation-duration: 1.4s; }
        .wave-bar:nth-child(12) { animation-name: wave3; animation-delay: 0.3s; animation-duration: 1.1s; }
        .wave-bar:nth-child(13) { animation-name: wave4; animation-delay: 0.2s; }
        .wave-bar:nth-child(14) { animation-name: wave4; animation-duration: 1.5s; }
        .wave-bar:nth-child(15) { animation-name: wave4; animation-delay: 0.1s; animation-duration: 1.3s; }
        .wave-bar:nth-child(16) { animation-name: wave2; animation-delay: 0.25s; animation-duration: 1.2s; }
        .wave-bar:nth-child(17) { animation-name: wave3; animation-duration: 1s; }
        .wave-bar:nth-child(18) { animation-name: wave4; animation-delay: 0.35s; animation-duration: 1.3s; }
        .wave-bar:nth-child(19) { animation-name: wave2; animation-duration: 1.4s; }
        .wave-bar:nth-child(20) { animation-name: wave3; animation-delay: 0.4s; }
        .wave-bar:nth-child(21) { animation-name: wave4; animation-duration: 1.1s; }
        .wave-bar:nth-child(22) { animation-name: wave2; animation-delay: 0.5s; animation-duration: 1.2s; }
        .wave-bar:nth-child(23) { animation-name: wave3; animation-delay: 0.2s; }
        .wave-bar:nth-child(24) { animation-name: wave4; animation-duration: 1.5s; }
        .wave-bar:nth-child(25) { animation-name: wave2; animation-delay: 0.3s; animation-duration: 1.4s; }

        /* Wave Animations */
        @keyframes wave1 {
            from { transform: scaleY(1); }
            to { transform: scaleY(0.6); }
        }
        @keyframes wave2 {
            from { transform: scaleY(0.7); }
            to { transform: scaleY(1.3); }
        }
        @keyframes wave3 {
            from { transform: scaleY(0.5); }
            to { transform: scaleY(1.5); }
        }
        @keyframes wave4 {
            from { transform: scaleY(0.3); }
            to { transform: scaleY(1.7); }
        }
    </style>
</head>
<body>
    <div class="wave-container">
        <ul class="wave-wrapper">
            <!-- Generate only 25 bars -->
            <script>
                const wrapper = document.querySelector(".wave-wrapper");
            
                // Create wave bars dynamically
                for (let i = 0; i < 25; i++) {
                    let bar = document.createElement("li");
                    bar.classList.add("wave-bar");
                    wrapper.appendChild(bar);
                }
            
                // Create a canvas to capture frames
                const canvas = document.createElement("canvas");
                const ctx = canvas.getContext("2d");
                document.body.appendChild(canvas);
            
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            
                // Function to draw animation on canvas
                function captureFrame() {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
            
                    // Draw the wave bars
                    document.querySelectorAll(".wave-bar").forEach((bar, index) => {
                        const rect = bar.getBoundingClientRect();
                        ctx.fillStyle = "#470607";
                        ctx.fillRect(rect.left, rect.top, rect.width, rect.height);
                    });
            
                  
                }
            
                 
            </script>

            
        </ul>
    </div>
</body>
</html>
